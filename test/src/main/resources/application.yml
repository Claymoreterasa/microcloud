---
server:
  port: 8083

spring:
  application:
    name: test
  cloud:
    config:
      enabled: false

eureka:
  instance:
    nonSecurePort: ${server.port:8083}
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:192.168.1.11}:${eureka.port:8081}/eureka/